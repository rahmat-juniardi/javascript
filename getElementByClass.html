<!DOCTYPE html>
<html>
    <head>
        <title>JS Event | DOM by Class</title>
    </head>
    <body>
        <input type="text" name="" id="" class="nama" value="Rahmat">
        <input type="text" name="" id="" class="nama" value="Juniardi">
        <button type="button" onclick="jalanscript()">Jalan</button>

        <script>
            function jalanscript(){
                console.log(document.getElementsByClassName('nama'))
            }
        </script>


    </body>
</html>

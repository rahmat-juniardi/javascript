<!DOCTYPE html>
<html>
    <head>
        <title>JS Event DOM by TagName</title>
    </head>
    <body>
        
        <input type="text" value="rahmat">
        <button type="button" onclick="jalanscript()">Jalan</button>

        <script> 
            function jalanscript(){
                console.log(document.getElementsByTagName('input'));
            }
        </script>
    </body>
</html> b

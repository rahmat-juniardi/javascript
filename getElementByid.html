<!DOCTYPE html>
<html>  
    <head>
        <title>JS | Event, DOM by Id</title>
    </head>
    <body>
        <input type="text" name="" id="namadepan" value="Rahmat">
        <br>
        <input type="text" name="" id="namabelakang" value="Juniardi">
        <br>
         <button type="button" onclick="jalanscript()">jalan</button>

         <script>
             function jalanscript(){
                 console.log(document.getElementById('namadepan'));
                 console.log(document.getElementById('namabelakang'));
             }
         </script>
    </body>
</html>
